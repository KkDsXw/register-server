spring.application.name=register-service
server.port=17001
##加密
security.user.name=admin
security.user.password=123456
security.basic.enabled=true
management.security.enabled=false
management.security.roles=admin
endpoints.info.enabled=true
endpoints.info.sensitive=false
endpoints.health.enabled=true
endpoints.health.sensitive=false
endpoints.shutdown.enabled=true
##指定shutdown endpoint的路径
endpoints.shutdown.path=/home/kk/shutdown
endpoints.shutdown.sensitive=false
endpoints.restart.enabled=true
endpoints.restart.sensitive=false
eureka.client.healthcheck.enabled=true

##注册中心配置
eureka.environment=dev
eureka.server.enableSelfPreservation=true
eureka.instance.hostname=eureka02
eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.serviceUrl.defaultZone=http://admin:123456@eureka01:17001/eureka/